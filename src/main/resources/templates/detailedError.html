<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${error}">Error</title>
        <link rel="stylesheet" th:href="@{css/main.css}" href="/css/main.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
                            <span class="sr-only"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">DuraSoft.hu</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
                        <p class="navbar-text navbar-right" th:text="#{yourIp}">IP címed: <a href="/" class="navbar-link">127.0.0.1</a></p>
                    </div>
                </div>
            </nav>
            <article>
                <header>
                    <h1 th:text="${error}">Ez itt a cím</h1>
                </header>
                <section>
                    <p th:text="${message}">Ez az üzenet.</p>
                    <p th:text="${path}">Elérési út.</p>
                    <p th:text="${status}">Státusz</p>
                    <p th:text="${#dates.format(timestamp, 'yyyy.MM.dd HH:mm')}">Időpont</p>
                </section>
                <hr/>
            </article>
            <footer>
                <p th:text="#{footerText}">Készült a DuraSoft csapata megbízásából</p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
